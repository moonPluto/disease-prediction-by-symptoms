<style>
*{
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    background: linear-gradient(135deg,#667eea,#764ba2);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#333;
}


.container{
    width:95%;
    max-width:900px;
    background:rgba(255,255,255,0.95);
    border-radius:20px;
    padding:30px;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
    animation:fadeIn 1s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

.header{
    text-align:center;
    margin-bottom:25px;
}

.header h1{
    color:#6a11cb;
    margin-bottom:5px;
}

.header p{
    color:#666;
}

/* Input */
.input-box{
    position:relative;
}

input{
    width:100%;
    padding:15px;
    border-radius:12px;
    border:2px solid #ddd;
    font-size:16px;
    outline:none;
}

input:focus{
    border-color:#6a11cb;
}


.suggestions{
    position:absolute;
    width:100%;
    background:#fff;
    border-radius:10px;
    margin-top:5px;
    max-height:180px;
    overflow-y:auto;
    box-shadow:0 10px 20px rgba(0,0,0,0.15);
    z-index:10;
}

.suggestions div{
    padding:10px;
    cursor:pointer;
}

.suggestions div:hover{
    background:#f1f1f1;
}


button{
    margin-top:20px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    font-size:18px;
    font-weight:600;
    background:linear-gradient(135deg,#6a11cb,#2575fc);
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.02);
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
}


.result{
    margin-top:30px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}

.card{
    background:#f8f9ff;
    border-radius:15px;
    padding:20px;
    box-shadow:0 8px 15px rgba(0,0,0,0.1);
}

.card h3{
    margin-top:0;
    color:#6a11cb;
    border-bottom:2px solid #ddd;
    padding-bottom:5px;
}

.card p{
    font-size:14px;
    line-height:1.6;
    white-space:pre-line;
}
</style>
</head>

    <div class="header">
        <h1>ðŸ©º Disease Prediction System</h1>

    let text = document.getElementById("itp").value;
